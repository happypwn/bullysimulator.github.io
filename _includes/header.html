<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a target="_blank" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a target="_blank" href="https://goo.gl/forms/uPJDgJa2bFuglx1T2" onclick="trackOutboundLink('https://goo.gl/forms/uPJDgJa2bFuglx1T2'); return false;" class="icon fa-envelope-o"> Beta sign up</a></li>
            <li><a target="_blank" href="http://twitter.com/happypwn" onclick="trackOutboundLink('http://twitter.com/happypwn'); return false;" class="icon fa-twitter"> Twitter</a></li>
            <li><a target="_blank" href="http://www.facebook.com/KirikoroStudios" onclick="trackOutboundLink('http://www.facebook.com/KirikoroStudios'); return false;" class="icon fa-facebook">  Facebook</a></li>
            <li><a target="_blank" href="mailto:pontus.lindgren@kirikoro.com" onclick="trackOutboundLink('mailto:pontus.lindgren@kirikoro.com'); return false;" class="icon fa-envelope"> Email us</a></li>
            <iframe id="no-target" name="no-target" style="visibility:hidden; height: 0; width: 0; line-height: 0;"></iframe>
            <!--<li><a href="{{ "/feed.xml" | prepend: site.baseurl }}"
                   class="icon fa-feed"> RSS Feed</a></li>-->
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
